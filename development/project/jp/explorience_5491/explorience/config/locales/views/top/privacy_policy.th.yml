    top:
      privacy_policy:
        title: プライバシーポリシー
        preface: 個人情報保護に関する基本方針
        content: 株式会社百戦錬磨（以下、「当社」といいます）では、explorience.jpホームページ（以下、「当サイト」といいます。）の運営に際し、ユーザーのプライバシーを尊重し個人情報に対して十分な配慮を行うとともに、適正な管理を行うことに努めております。
        section1:
          heading: 1. 個人情報の定義
          content: 個人情報とは、個人の氏名、生年月日、年齢、性別、住所、電話番号、電子メールアドレス等であって、これらのうちの1つあるいは2つ以上を組み合せることによって、特定の個人を識別できるものを指します。
        section2:
          heading: 2. 個人情報利用目的
          content:
            - ユーザーの個人情報は、原則として、次の目的で利用致します。
            - 1. ログイン時、ログイン後における本人認証、各種画面におけるユーザーの情報の自動表示など当社サービスの利用に必要なユーザー管理のためのシステム運営
            - 2. プロダクトに係る情報の更新依頼
            - 3. 当社サービスに関する情報提供
            - 4. 当社サービスの改善や新サービスの開発に必要な解析や分析等
            - 5. 当社に対する意見・要望に対する対応等
            - 6. ユーザーへの連絡、ユーザーからの問い合わせに関する回答等の対応
            - 7. 当社サービスに関して、個人を特定できない形式に加工した統計データを作成するため
            - 8. 提携先（出店事業者、広告主、広告配信先などを含みます。以下同じ）へ個人を特定できない範囲内でプロダクト販売に関する統計データを提供するため
            - 9. ユーザーからの商品ご注文の処理、プレゼントキャンペーンへの応募の処理、お支払いの処理、商品・プレゼントの配送、各種お問い合わせへの対応など、取引、アフターサポートに関する業務を遂行するため
            - 10. 当社または提携先による、ユーザーの性別、年齢、居住地、趣味・嗜好などの個人の属性または当社サービス内でのアクセス履歴、購入履歴などを用いたプロダクトに関する情報提供、ターゲティング広告の配信
            - 上記以外の目的で利用する場合は個人情報をご提供いただく際に予め目的を明示しておりますのでご確認下さい。

        section3:
          heading: 3. 個人情報の取得
          content: 当社は、公正な手段によってユーザーの個人情報を取得し、ユーザーの意思に反する不正な方法により取得いたしません。
        section4:
          heading: 4. 個人情報の適切な保護
          content: 当社は、ユーザーの個人情報を、正確・最新のものとするよう適切な処置を講じます。また、ユーザーの個人情報を適切かつ安全に管理します。
        section5:
          heading: 5. 委託先の監督
          content: 当社は、取得した個人情報の取扱いを委託する場合があります。その場合には、個人情報の預託に係わる秘密保持契約等の必要な契約を締結し、委託を受けた者に対する必要かつ適切な監督をおこないます。
        section6:
          heading: 6. 個人情報の開示、提供の同意
          content:
            - 当社のサービスのご利用に際しては次の事項をあらかじめ同意いただくものとします。
            - 1. ユーザーが出店事業者に対し商品の購入その他の取引を申込みをしようとする場合に、その取引に必要な範囲でユーザーの個人情報を出店事業者に提供すること。なお、当社は、出店事業者に対し、個人情報保護法を遵守し、ユーザーのプライバシーに配慮した個人情報の取り扱いをすることを契約などで義務づけています。しかしながら、出店事業者がこれを遵守することを保証するものではありません。詳細につきましては、各出店事業者のプライバシーポリシーをご覧になるか、出店事業者にお問い合わせください。
            - 2. 当社のサービスの終了や当社と第三者との事業提携等に伴って第三者が当社サービスの全部もしくは一部を承継する場合、または当該サービスの全部もしくは一部が第三者が既に提供しているサービスと統合される場合に、サービスの承継や統合に必要な情報を当該第三者に提供すること。
        section7:
          heading: 7. 第三者への提供
          content:
            - 前項であらかじめ同意いただいている場合以外についても、以下の場合には、当社は個人情報を第三者に提供することがあります。
            - 1. 法令に基づく場合
            - 2. 人の生命、身体または財産の保護のために必要がある場合であって、本人の同意を得る事が困難であるとき
            - 3. 公衆衛生の向上または児童の健全な育成の推進のために特に必要がある場合であって、本人の同意を得ることが困難であるとき
            - 4. 国の機関もしくは地方公共団体またはその委託をうけた者が法令の定める事務を遂行することに対して協力する必要がある場合であって、本人の同意を得ることにより当該事務の遂行に支障を及ぼすおそれがあるとき
        section8:
          heading: 8. 個人情報の開示
          content:
            - 当社は、ユーザーご本人より当該本人の個人情報の開示を求められた場合には、遅滞なく応じます。ただし、以下の場合は、その全部または一部を開示しない場合があります。
            - 1. ユーザー本人または第三者の生命、身体、財産その他の権利利益を害するおそれがある場合
            - 2. 当社の業務の適正な実施に著しい支障を及ぼすおそれがある場合
            - 3. 他の法令に違反するおそれがある場合
        section9:
          heading: 9. 個人情報の訂正等
          content: 当社は、ユーザーご本人より当該本人の個人情報の訂正、追加、削除、利用の停止または消去を求められた場合には、ユーザーご本人であることを確認させていただいた上で合理的な期間内に対応いたします。
        section10:
          heading: 10. 外部のSNSサービスについて
          content: 当社は、ユーザーの皆様の同意を得てFacebook、Twitter、Instagram、Pinterest等の外部のSNSサービス（以下「外部サービス」といいます）と連携してサービスを提供する場合があり、ユーザーが、外部サービスで個人情報を公開し、又は外部サービスと連携するサービス上での個人情報の利用を許諾した場合、当社サービス上においても個人情報が公開される場合がありますのでご了承ください。登録情報の内容、情報の公開範囲、公開、非公開の設定等については外部サービスのプライバシーポリシーを必ずご確認いただけますようお願い致します。
        section11:
          heading: 11. 免責
          content:
            - 以下の場合は、第三者による個人情報の取得に関し、当社は何らの責任を負いません。
            - 1. ユーザーご本人が当社サービスの機能または別の手段を用いて第三者に個人情報を明らかにした場合
            - 2. ユーザーが当社サービス上に入力した情報等により、個人が識別できてしまった場合
            - 3. 第三者が当サイト外（当サイトからリンクの張られている他のサイト含む）で個人情報を取得した場合
        section12:
          heading: 12. 本プライバシーポリシーの変更
          content: ユーザーの個人情報の取得、範囲、利用目的等に変更が発生した場合は、予め目的を公表し、速やかにお知らせいたします。
        section13:
          heading: 13. 個人情報に関するお問い合わせ先
          content:
            - Explorienceサポート窓口
            - support@explorience.jp
        section14:
          heading: 14. クッキー（Cookie）の利用
          content: 当サイトでは、ユーザーが当サイトを再訪された際などに、より便利に当社のサービスをお使い頂くため、クッキー（Cookie）を利用しております。当社では、取得したクッキーを個人情報と合わせ、当社の利用目的達成の範囲で利用いたします。
